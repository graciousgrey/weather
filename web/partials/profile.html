<form class="form-horizontal" role="form" name="profile_form">
    <div class="form-group">
        <label for="input-firstname" class="col-sm-2 control-label">First Name</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="input-firstname" ng-minlength="2" required="required" placeholder="First Name" ng-model="user.firstname">
    </div>
        </div>
    <div class="form-group">
        <label for="input-lastname" class="col-sm-2 control-label">Last Name</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="input-lastname" ng-minlength="2" required="required" placeholder="Last Name" ng-model="user.lastname">
    </div></div>
    <div class="form-group">
        <label for="input-email" class="col-sm-2 control-label">Email Address</label>
        <div class="col-sm-10">
        <input type="email" class="form-control" id="input-email" ng-minlength="3" required="required" placeholder="E-Mail" ng-model="user.email">
    </div></div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="update()" ng-disabled="profile_form.$invalid">Save</button>
            <button class="btn btn-default" ng-click="changePassword()">Change Password</button>
        </div>
    </div>
</form>
